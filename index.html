<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0,
                                 maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sweeping the Circle of Projection</title>
    <style>

          * {
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        outline: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
}
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        background-color: black;
        position: relative;
        box-sizing: border-box;
      }

        #bg {
      background-image: url("clock-bg.png");
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      height: 100vh;
      width: 100vw;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: bottom;
      overflow: hidden;
  }

      .compass {
        position: relative;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        margin: auto;
        top: 0%;
      }

      .compass > #arrow {
        position: absolute;
        width: 25px;
        height: 25px;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        border-style: solid;
        border-radius: 50%;
        background-color: pink;
        border-color: transparent;
        z-index: 1;
      }

      .compass > .compass-circle,
      .compass > .my-point {
        position: absolute;
        width: 130%;
        height: 130%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.1s ease-out;
        background: url(clock-1.png)
        center no-repeat;
        background-size: contain;
      }

      .compass > .my-point {
        opacity: 0;
        width: 20%;
        height: 20%;
        background: rgb(8, 223, 69);
        border-radius: 50%;
        transition: opacity 0.5s ease-out;
      }

      .start-btn,
      .start-btn2 {
        position: fixed;
        top: 20px;
        font-size: 26px;
        font-family: 'Ladyhands', sans-serif;
        width: 90px;
        height: 35px;
        margin: 0;
        padding: 3px 0 0 0;
        text-align: center;
        text-decoration: none;
/*        height: 20px;*/
        border-radius: 50px;
        border-color: transparent;
        z-index: 100;

      }

      .start-btn {
        right: 10px;
        background-color: grey;
      }

      .start-btn2 {
        top: 65px;
        right: 10px;
        border: 1.5px solid grey;
        color: grey;
        background-color: black;

      }


      .start-btn:active,
      .start-btn:focus,
      .start-btn2:active,
      .start-btn2:active, {
        outline: 0;
/*        -webkit-box-shadow: none;
        box-shadow: none;*/

      }

@font-face {
    font-family: 'Ladyhands';
    src:  url('Ladyhands-Regular.woff2') format('woff2');
}

    </style>
  </head>
  <body>
    <div id="bg"></div>
    <button class="start-btn">Listen</button>
    <button class="start-btn2" onclick="window.location.href='clock-read.html'">Read</button>
    <div class="compass">
      <div id="arrow"></div>
      <div class="compass-circle"></div>
      <div class="my-point"></div>
    </div>
    
  </body>
  <script>
    const compassCircle = document.querySelector(".compass-circle");
    const myPoint = document.querySelector(".my-point");
    const startBtn = document.querySelector(".start-btn");
    const isIOS =
      navigator.userAgent.match(/(iPod|iPhone|iPad)/) &&
      navigator.userAgent.match(/AppleWebKit/);

    function init() {
      startBtn.addEventListener("click", startCompass);
      navigator.geolocation.getCurrentPosition(locationHandler);

      if (!isIOS) {
        window.addEventListener("deviceorientationabsolute", handler, true);
      }
    }

    function startCompass() {
      if (isIOS) {
        DeviceOrientationEvent.requestPermission()
          .then((response) => {
            if (response === "granted") {
              window.addEventListener("deviceorientation", handler, true);
            } else {
              alert("has to be allowed!");
            }
          })
          .catch(() => alert("not supported"));
      }
    }

    function handler(e) {
      compass = e.webkitCompassHeading || Math.abs(e.alpha - 360);
      compassCircle.style.transform = `translate(-50%, -50%) rotate(${-compass}deg)`;

      console.log(compass);
      
      if ( compass > 45) {
        document.getElementById("arrow").style.backgroundColor = "blue";

      }

      if ( compass > 90) {
        document.getElementById("arrow").style.backgroundColor = "white";

      }

      if ( compass > 135) {
        document.getElementById("arrow").style.backgroundColor = "green";

      }

      if ( compass > 180) {
        document.getElementById("arrow").style.backgroundColor = "red";

      }

      if ( compass > 225) {
        document.getElementById("arrow").style.backgroundColor = "gray";

      }

      if ( compass > 270) {
        document.getElementById("arrow").style.backgroundColor = "orange";

      }

      if ( compass > 315) {
        document.getElementById("arrow").style.backgroundColor = "purple";

      }

      if ( compass > 360) {
        document.getElementById("arrow").style.backgroundColor = "brown";

      }


       }


    let pointDegree;

    function locationHandler(position) {
      const { latitude, longitude } = position.coords;
      pointDegree = 0;

      if (pointDegree < 0) {
        pointDegree = pointDegree + 360;
      }
    }

    function calcDegreeToPoint(latitude, longitude) {
      // Qibla geolocation
      const point = {
        lat: 21.422487,
        lng: 39.826206
      };

      const phiK = (point.lat * Math.PI) / 180.0;
      const lambdaK = (point.lng * Math.PI) / 180.0;
      const phi = (latitude * Math.PI) / 180.0;
      const lambda = (longitude * Math.PI) / 180.0;
      const psi =
        (180.0 / Math.PI) *
        Math.atan2(
          Math.sin(lambdaK - lambda),
          Math.cos(phi) * Math.tan(phiK) -
            Math.sin(phi) * Math.cos(lambdaK - lambda)
        );
      return Math.round(psi);
    }

    init();

window.onorientationchange = function() { 

       let htmlElement =  $("html");
       let bodyElement = $("body");

       if($(window).innerWidth() < $(window).innerHeight()) {//landscape to portrait
           htmlElement.css("overflow-x","hidden");
           bodyElement.css("overflow-x", "hidden");
        } else {//portrait to landscape
           htmlElement.css("overflow","auto");
           bodyElement.css("overflow", "auto");
           //below 2 lines makes the UI not shrink in portrait mode 
           htmlElement.css("overflow-x","auto");
           bodyElement.css("overflow-x", "auto");
        }

}
